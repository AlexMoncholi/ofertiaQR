<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
    <title>Ofertia QR project</title>
    <meta name="description" content="Ofertia QR project">
    <meta name="author" content="Ofertia">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/qrcode.min.js"></script>
    <script src="js/html5-qrcode.min.js"></script>
    <script src="dist/quagga.min.js"></script>

    <link rel="stylesheet" href="css/main.css">

    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
    <![endif]-->
    <style>
        @import url('https://fonts.googleapis.com/css?family=Open+Sans');
    </style>
</head>

<body>
    <div id="">
        <header class="app-header">
            <div class="app-menu-hamburguer"><img src="./img/menu-sector.svg" alt="Ofertia"></div>
            <h1 class="app-title"><img src="./img/00-logo-ofertia.svg" alt="Ofertia"></h1>
        </header>
        <nav id="js-menu-app" style="left: -50%;">
            <ul>
                <li data-id-screen="main-qr">Home</li>
                <li data-id-screen="create-qr">Crear QR</li>
                <li data-id-screen="read-qr">Leer QR</li>
            </ul>
        </nav>
        <main>
            <section id="main-qr">
                <header>Bienvenido!</header>
                <p>Welcome message</p>
                <div id="qr-reader"></div>
                
            </section>
            <section id="create-qr">
                <header>
                    <h1>Crear QR</h1>
                </header>
                <p>Descripci贸n e info de c贸mo hacerlo</p>
                <div id="qrcode">
                </div>
                <input type="text" name="qr_text" id="qr-text" />
                <div id="qr-create-button" class="button">Crear</div>
            </section>
            <section id="read-qr">
                <header>
                    <h1>Leer QR</h1>
                </header>
                <p>Descripci贸n e info de c贸mo hacerlo</p>
                <div id="qr-read-button" class="button">Leer</div>

            </section>
        </main>
    </div>
    <script src="js/main.js"></script>
    <script>
        var cam = false;
        navigator.mediaDevices.enumerateDevices()
.then(function(devices) {
  devices.forEach(function(device) {
      if (device.kind === "videoinput" && !cam){
        Quagga.init({
            inputStream : {
                name : "Live",
                type : "LiveStream",
                target: document.querySelector('#qr-reader'),    // Or '#yourElement' (optional)
                constraints: {
                    width: 640,
                    height: 480,
                    facingMode: "environment",
                    deviceId: device.deviceId
                },
                area: { // defines rectangle of the detection/localization area
                    top: "0%",    // top offset
                    right: "0%",  // right offset
                    left: "0%",   // left offset
                    bottom: "0%"  // bottom offset
                }
            },
            decoder : {
                readers : ["code_128_reader"]
            }
            }, function(err) {
            if (err) {
                console.log(err);
                alert(err)
                return
            }
            console.log("Initialization finished. Ready to start");
            Quagga.start();
            cam = false;
        });
      }
  });
})
        
        
    </script>
</body>
</html>
